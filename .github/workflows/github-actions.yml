name: Flask CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python version
        uses: actions/setup-python@v3
        with:
          python-version: '3.x' # Update with your desired version

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Pytest
        run: pip install pytest
        
      - name: Run tests
        run: pytest test_app.py # Update with your test directory path
