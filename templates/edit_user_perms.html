{% extends "dashboardlayout.html" %}

{% block head %}
    <title>Edit User Perms</title>
{% endblock %}

{% block body %}
<div class="d-flex flex-column">
    <h1 class="p-2">Edit Status</h1>
    <form method="POST" action="/edit_user/{{ user_to_edit.id }}" class="p-2">
        {{ form.hidden_tag() }} <!-- Include CSRF token -->
        <p>Editing data for: {{ user_to_edit.username }}</p>
        <div class="form-group">
            {{ form.is_admin(class="form-control") }}
        </div>
        <button class="btn btn-primary" type="submit">Update User</button>
    </form>
</div>
{% endblock %}
