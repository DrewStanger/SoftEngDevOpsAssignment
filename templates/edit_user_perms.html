{% extends "dashboardlayout.html" %}

{% block head %}
    <title>Edit User Perms</title>
{% endblock %}

{% block body %}
<div class="d-flex flex-column">
    <h1 class="p-2">Edit Status</h1>
    <form method="POST" action="/edit_user/{{ user_to_edit.id }}" class="p-2">
        <label for="username">Username:</label>
        <input id="username" name="username" required>Current Username: {{ user_to_edit.username }}<br><br>
        <label for="is_admin">Is Admin:</label>
        <select id="is_admin" name="is_admin" required>
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        Is currently admin? {{ user_to_edit.is_admin }}<br><br>

        <input type="submit" value="Update User">
    </form>
</div>
{% endblock %}
