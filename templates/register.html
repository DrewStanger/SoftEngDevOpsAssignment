{% extends "layout.html" %}

{% block head %}
    <title>Register</title>
{% endblock %}

{% block body %}
<div class="d-flex flex-column">
    <h2>Register</h2>
    <form action="/register" method="post">
        <div class="p-2">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="p-2">
            <input name="password" class="form-control" placeholder="Password" type="password" required minlength="10">
        </div>
        <ol class="error">{{error}}</ol>
        <!-- TODO: Implement password confirmation -->
        <button class="btn btn-primary" type="submit" type="submit">Register</button>
    </form>
</div>
{% endblock %}
